
<html>
    <head>
        <title>Paystack log in or Sign Up</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/x-icon" href="pay.PNG">
        <style>
            body {
                background-color: rgb(12, 41, 67);
                color: white;
            }
            h1 {
                text-align: center;
                
                                
            }
            .container{
                background-color: white;
                width: 440px;
                height: 290px;
                margin: auto;
                margin-top: 50px;
                color: rgb(12, 10, 10);
                border-radius: 1%;
            }
            .login{
                text-align: center;
                padding-top: 20px;
                color: rgb(112, 113, 104);
            }
            .container input{
                width: 380px;
                margin:10px;
                margin-left: 30px;
                height: 50px;
                border-radius: 3px;
                border: none;
                outline: none;
                background-color: rgb(231, 239, 253);
                padding: 15px;
               
           }
           .container input[type="submit"]{
               background-color: rgb(58, 182, 93);
               color: azure;
               border-radius: 5px;
               font-weight: bolder;
               font-size:medium;
              }
              .container input:hover{
                  opacity: 0.8;
              }
              ::placeholder{
                  padding: 15px;
              }
              .others{
                  text-align: center;
                  padding-bottom: -5px;
                             }
               a {
                   color: white;
                   text-decoration:none;
               }   
               a:hover{
                   color: blue;
               }   
              
        </style>
    </head>
    <body>
       
<h1><img src="pay.PNG"></h1>
<div class="container">
    <form>
<p class="login">LOGIN</p>
<input required name="" placeholder="Email" type="email">
<input required name="" placeholder="Password" type="password">
<input type="submit" value="Login to your account">    
</form>
</div>
<div class="others">
<a href="#"><p>New to Paystack? Sign up</p></a>
<a href="#"><p>Forgot your password?</p></a>
</div>
    </body>
</html>
